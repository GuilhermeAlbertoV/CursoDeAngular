<div class="class">
  <h1>Usando Two Way Data Binding ou ngModel</h1>

  <h2>Two Way Data Binding</h2>
  <form action="">
    <input
      type="text"
      name="nome"
      id="nome"
      [(ngModel)]="nome"
      placeholder="Digite o seu nome"
    />
    <input
      type="number"
      name="idade"
      id="idade"
      [(ngModel)]="idade"
      placeholder="digite sua idade"
      value=""
    />
    <input type="submit" value="Enviar" />
  </form>
  <div *ngIf="nome != '' && idade != 0">
    <p>O nome é: {{ nome }}</p>
    <p>A idade é: {{ idade }}</p>
  </div>
</div>

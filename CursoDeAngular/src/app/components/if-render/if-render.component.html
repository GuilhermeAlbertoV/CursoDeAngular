<div class="class">
  <h1>teste de condicional no template(HTML)</h1>

  <div *ngIf="canShow">Estamos mostrando isso porque foi permitido</div>
  <h2 *ngIf="name === 'Guilherme'; else nameNotFound">O nome é Guilherme :D</h2>
  <ng-template #nameNotFound> <h2>Nome não encontrado</h2> </ng-template>
</div>
